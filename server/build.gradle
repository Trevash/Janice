apply plugin: 'java'

dependencies {
    compile project(path: ':shared')
    implementation project(':shared')
    implementation 'junit:junit:4.12'
    implementation files('libs/Java-WebSocket-1.4.0-with-dependencies.jar')
    implementation files('libs/Dummy.jar')
    implementation files('libs/mongoplugin.jar')
    implementation 'org.mongodb:mongo-java-driver:3.10.2'
    implementation files('libs/SQLplugIn.jar')
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
